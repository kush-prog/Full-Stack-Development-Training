<!-- Make an a login page that ask for Login Id nand passwrod and has two button one is for submittimg and other one is for resetting the infor 
 After submitting the it jumps on another page. Add functionality using JavaScript like password verification r authentication etc..-->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button.submit {
            background-color: #4CAF50;
            color: white;
        }
        .login-container button.reset {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="loginId" placeholder="Login ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <div>
            <button class="submit" onclick="submitForm()">Submit</button>
            <button class="reset" onclick="resetForm()">Reset</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;

            // Simple authentication check
            if (loginId === 'user' && password === 'password') {
                alert('Login successful!');
                window.location.href = 'converter.html'; // Redirect to another page
            } else {
                alert('Invalid Login ID or Password');
            }
        }

        function resetForm() {
            document.getElementById('loginId').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
