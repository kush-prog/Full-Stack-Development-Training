<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-CDN</title>
</head>

<body>
    <div id="parent">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam odit quidem expedita corrupti nemo, sequi voluptate, rerum velit ab inventore adipisci, exercitationem culpa eligendi! Unde quis quae ad doloribus quos.</div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const parent = document.getElementById("parent");
        const root = ReactDOM.createRoot(parent);
        const h1 = <h1> Hello World </h1>;
        const item1 = <li>Item 1</li>;
        const item2 = <li>Item 2</li>;
        const ul = <ul>{item1}{item2}</ul>;
        root.render([h1, ul]);

        // const item1 = React.createElement('li', null, 'Item 1');
        // const item2 = React.createElement('li', null, 'Item 2');
        // const ul = React.createElement('ul', null, item1, item2);
        // root.render([h1,ul]);
    </script>
</body>

</html>
